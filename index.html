<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/tela-insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo-insta.png" alt="logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/hopelisa.jpg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como afantasticahope</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é afantasticahope</p>
                    <p class="notaccount">
                        <a href="#"><span class="link-blue">Alterar Contar</span></a> ou <a href="#"><span class="blue">Inscreva-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">                        </a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
